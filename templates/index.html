<!doctype html>
<html lang="ko">
<head>
    <!-- Webpage Title -->
    <title>Home | Today's Vibe</title>

    <!-- Bulma CSS 링크 -->

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carme&family=Fraunces:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carme&family=Fraunces:wght@500&family=Montserrat:ital,wght@0,300;0,400;1,300&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Stylish&display=swap" rel="stylesheet">

    <link href="{{ url_for('static', filename='cm_style.css') }}" rel="stylesheet">


    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        $(document).ready(function () {
            get_posts();
        });

        function get_posts() {
            $.ajax({
                type: "GET",
                url: "/get_posts",
                data: {},
                success: function (response) {
                    alert(response["msg"])
                    {#window.location.reload()#}
                }
            })
        }

        <!--로그아웃 function-->
        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }
    </script>
    <style>
        {# 배너 CSS #}
        body {
            background-color: snow;
            min-height: 100vh;
        }

        .section {
            padding: 1rem 1.5rem;
            max-width: 750px;
            margin: auto;
        }

        .title {
            font-weight: 800;
            font-size: 5rem;
            font-family: 'Gamja Flower', cursive;
        }

        .subtitle {
            font-size: 2rem;
            font-family: 'Stylish', sans-serif;
        }

        .is-sparta {
            color: #e8344e !important;
        }

        .navbar {
            background-color: snow;
        }
    </style>

</head>
<body>
    {#배너#}
    <section class="hero is-snow">
        <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
            <h1 class="title is-sparta">Today's vibe</h1>
            <h3 class="subtitle is-sparta">오늘의 기분</h3>
        </div>
    </section>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img class="logo-img" src="../static/logo.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
               data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Home
                </a>
                <!--            <div class="navbar-item has-dropdown is-hoverable">-->
                <!--                <a class="navbar-link">-->
                <!--                    Mypage-->
                <!--                </a>-->
                <!--                <div class="navbar-dropdown">-->
                <!--                    <a class="navbar-item" onclick="window.location.href='/mypage'">-->
                <!--                        My Comment-->
                <!--                    </a>-->
                <!--                    <a class="navbar-item" onclick="window.location.href='/mylike'">-->
                <!--                        My favorite-->
                <!--                    </a>-->
                <!--                </div>-->
                <!--            </div>-->
                {#<!--            {% if user_info.username == 'admin' %}-->

<!--            <a class="navbar-item" onclick="window.location.href='/admin'">-->
<!--                Admin-->
<!--            </a>-->
<!--            {% endif %}-->#}
            </div>

        </div>
    </nav>
    <div class="pic-title">
        <img class="back_img" src="../static/1.jpg">
        <span class="main-title">Today's Vibe</span>
    </div>
    <form method="GET" action="/search">
        <div class="field is-grouped" style="width: 500px; text-align: right; margin: 0 0 100px 100px">
            <p class="control is-expanded">
                <input class="input" type="text" placeholder="#태그 검색.." name="name">
            </p>
            <p class="control">
                <button type="submit" class="button is-info">
                    검색하기
                </button>
            </p>

            <div class="navbar-post">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light" onclick="window.location.href='/writes'">
                            내사진 올리기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="test">
        <section class="index-section">
            <div class="container index-container">
                {% for post in posts %}
                    <div class="card index-card" style="border-radius:25px;">
                        <div class="card-image">
                            <figure>
                                <a href="/detail/{{ post.name }}"><img src="../static/{{ post.file }}"
                                                                       style="width:300px; height:300px; max-width: 400px; max-height: 400px;"></a>
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="content">
                                <a class="card-title" href="/detail/{{ post.name }}">{{ post.name }}</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </div>
</body>
</html>
