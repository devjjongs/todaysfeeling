<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>Today's Vibe</title>

    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/common_jy.css">

    <style>
        .body_left {
            margin-left: 20px;
            margin-top: 20px;
            float: left;
            width: 45%;
            text-align: center;
        }

        .body_right {
            display: inline-block;
            width: 45%;
            float: right;
            margin-top: 20px;
            margin-right: 20px;

        }

        .table {
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding-top: 30px;
            table-layout: fixed;
            border-collapse: separate;
            border-spacing: 8px 0.5rem;
        }

        body {
            background-color: snow;
        }

        .title {
            background-color: snow;
        }
    </style>
    <script>
        function to_index() {
            window.location.href = "/"
        }

        function save_word() {
            $.ajax({
                type: "POST",
                url: `/post`,
                data: {
                    word_give: "",

                },
                success: function (response) {
                    alert(response["msg"])
                }
            });
        }

        function post() {
            let comment = $("#comment-post").val()
            let today = new Date().toISOString()
            $.ajax({
                type: "POST",
                url: "/post/upload_comment",
                data: {
                    comment_give: comment,
                    date_give: today
                },
                success: function (response) {
                    $("#modal-post").removeClass("is-active")
                    window.location.reload()
                }
            })
        }
    </script>
</head>
<body>

    <div class="title" onclick="to_index()">
        <h1 class="main_title">Today's Vibe</h1>
        <h2 class="sub_title">오늘의 바이브</h2>
    </div>
    <div class="body_wrap">
        <div class="body_left">
            <figure class="image is-square"><img src="/static/images/rainjpg.jpg"></figure>
        </div>
        <div class="body_right">
            <div class="block">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-64x64">
                            <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/sun_2600-fe0f.png"
                                 alt="Image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong><span style="color:red">ㅇㅇ</span>의 마음날씨</strong>
                                <br>
                            <li>작성 날짜</li>
                            <br>
                            작성된 글 조회하는 공간입니다. 많이 쓴 글은 어떻게 보여줘야할지 고민이네요...97일 남았는데 나는 과연 할 수 있을까? 멘붕이다.
                            </p>
                        </div>
                    </div>
                </article>
            </div>
            <div class="block">
                태그 : <span class="tag is-warning">#우울우울</span>
            </div>
            <nav class="level is-mobile">
                <div class="level-left">
                    <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('', 'heart')">
                        <span class="icon is-small"><i class="fa fa-heart" aria-hidden="true"></i></span>&nbsp;<span
                            class="like-num">2.7k</span>
                    </a>
                </div>
            </nav>
            <div class="block">
                <small>공감 한마디:</small>
                <div class="search-box d-flex justify-content-center">
                    <input id="input-comment" class="form-control" style="margin-right: 0.5rem"
                           onclick='$("#modal-post").addClass("is-active")' placeholder="여기에 작성해주세요">
                </div>
            </div>
            <div class="modal" id="modal-post">
                <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
                <div class="modal-content">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="field">
                                    <p class="control">
                                        <textarea id="comment-post" class="textarea"
                                                  placeholder="공감댓글 남기기"></textarea>
                                    </p>
                                </div>
                                <nav class="level is-mobile">
                                    <div class="level-left">

                                    </div>
                                    <div class="level-right">
                                        <div class="level-item">
                                            <a class="button is-sparta" onclick="post()">댓글남기기</a>
                                        </div>
                                        <div class="level-item">
                                            <a class="button is-sparta is-outlined"
                                               onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </article>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"
                        onclick='$("#modal-post").removeClass("is-active")'></button>
            </div>
        </div>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col" style="width:30%">ID</th>
                    <th scope="col">응원 댓글</th>

                </tr>
            </thead>
            <tbody id="tbody-box">
                <tr id="word-word">
                    <td><a href="#">힘내!! </a></td>
                    <td>성장이 목표니까 해낼 수 있어요. !!
                    </td>
                </tr>
                <tr id="word-dictionary">
                    <td><a href="#">하루가 일주일</a></td>
                    <td>너무너무 힘드네요.
                    </td>
                </tr>
                <tr id="word-name">
                    <td><a href="#">브런치 충돌</a></td>
                    <td>사고치면서 배우는거지 모..하지만.. 더이상은 ..</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
